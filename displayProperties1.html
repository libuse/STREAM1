<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display Properties</title>
    <style type="text/css">
        #container {
            margin-right: auto;
            margin-left: auto;
            width: 960px;
            background-color: #AA4639;
            padding: 10px;
            border-radius: 10px;
        }

        .box {
            width: 220px;
            height: 150px;
            background-color: #81BBC9;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
